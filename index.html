<style>
body { background-color: #4a3d60; font-family: 'Montserrat', sans-serif; color: white; text-align: center; margin: 0; padding: 0; }
h1 { margin-top: 20px; font-size: 2.2em; }
.wheel-container { position: relative; margin: 40px auto; width: fit-content; height: fit-content; }
canvas { border-radius: 50%; max-width: 90vw; max-height: 90vw; }
.arrow { position: absolute; top: -25px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 35px solid #c44fe0; filter: drop-shadow(0 0 4px #000); }
button { background-color: #751a42; color: #fff; font-weight: bold; border: none; border-radius: 12px; padding: 12px 25px; margin-top: 15px; cursor: pointer; transition: 0.3s; font-size: 1.1em; }
button:hover { background-color: #7c3959; }
.accordion { background-color: #604b85; color: white; cursor: pointer; padding: 14px; width: 80%; border: none; text-align: left; outline: none; font-size: 1.1em; border-radius: 10px; margin: 15px auto; transition: 0.3s; }
.accordion:hover { background-color: #7a63a7; }
.panel { background-color: #5d4a8f; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; border-radius: 0 0 10px 10px; width: 80%; margin: 0 auto; }
.panel.open { overflow-y: auto; max-height: 600px; padding: 15px 0; }
.option-input { display: flex; flex-direction: column; gap: 8px; background-color: #7562a8; border-radius: 10px; padding: 10px; margin: 10px auto; width: 70%; }
.option-input input, .option-input textarea { width: 100%; padding: 8px; border-radius: 8px; border: none; font-size: 0.95em; font-family: 'Montserrat', sans-serif; }
.popup { display: none; position: fixed; z-index: 10; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.7); width: 480px; background-color: white; color: #4a3d60; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.3); padding: 25px; text-align: center; transition: all 0.3s ease-in-out; }
.popup.show { display: block; transform: translate(-50%, -50%) scale(1); }
.popup h2 { margin-bottom: 10px; }
.popup p { font-size: 1em; margin: 10px 0; }
.popup button { margin-top: 15px; }
</style>
</head>
